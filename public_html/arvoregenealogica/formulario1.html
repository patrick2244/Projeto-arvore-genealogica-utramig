<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/flaticon.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
</head>

<body>
    
<!-- Formulario 1 -->
    <div class="col-xl-4 col-lg-5 offset-xl-2 offset-lg-1">
        
      <div class="booking-form">
        
                  <h4 class="card-title">Preencha os campos abaixo</h4>
                  <p class="card-category">Vamos realizar o seu cadastro</p>
                </div>
                <div class="card-body">
                  <form action="#">
                    <div class="row">
                      <div class="col-md-6">
                          <label class="bmd-label-floating">Nome</label>
                          <input type="text" class="form-control" id="nome">
                          <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                          
                      </div>
                      <div class="col-md-6">
                          <label class="bmd-label-floating">Sobrenome</label>
                          <input type="text" class="form-control">
                      </div>
                        
                      <div class="col-md-6">
                          <label class="bmd-label-floating">Data de Nascimento</label>
                          <input type="date" class="form-control">
                      </div>
                                  
                      <div class="col-md-6">
                        
                          <label class="bmd-label-floating">CEP</label>
                          <input type="text" class="form-control">
                        
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                          <label class="bmd-label-floating">E-mail</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    <div class="row">
                      <div class="col-md-12">
                          <label class="bmd-label-floating">Endereço</label>
                          <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        
                          <label class="bmd-label-floating">Cidade</label>
                          <input type="text" class="form-control">
                        
                      </div>
                      <div class="col-md-6">
                        
                          <label class="bmd-label-floating">Estado</label>
                          <input type="text" class="form-control">
                        
                      </div>
                    
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Fale um pouco sobre você...</label>
                          <div class="form-group">
                            <label class="bmd-label-floating"> </label>
                            <textarea class="form-control" rows="5"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Continuar</button>
                    <div class="clearfix"></div>
                  </form>
                </div>       
</body>

</html>
